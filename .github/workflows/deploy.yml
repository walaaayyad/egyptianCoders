name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment on push to the `main` branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Or your desired Node version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          VITE_YOUTUBE_API_KEY: ${{ secrets.VITE_YOUTUBE_API_KEY }}  # Inject the API key from GitHub Secrets

      - name: Deploy to GitHub Pages
        run: npm run deploy  # Ensure you have set up the `deploy` script in `package.json`
